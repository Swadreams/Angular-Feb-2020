<div class="card acm-card admin-form">
  <div class="card-header">
    <h3> Sign Up </h3>
  </div>
  <div class="card-body">
    <form [formGroup]='form' (ngSubmit)='signup()'>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Enter email"
               name="email"
               formControlName='email'
               >
        <div *ngIf='formControls.email.touched &&
                    formControls.email.errors &&
                    formControls.email.errors.space'
            class="alert alert-danger">
           Space is not allowed.
         </div>
        <div *ngIf='formControls.email.touched &&
                    formControls.email.errors &&
                    formControls.email.errors.required'
            class="alert alert-danger">
           Please enter Email.
         </div>
        <div *ngIf='formControls.email.errors
                    && formControls.email.errors.minlength'
            class="alert alert-danger">
           Please enter minimum {{formControls.email.errors.minlength.requiredLength}} characters.
         </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password"
               class="form-control"
               id="pwd"
               placeholder="Enter password"
               name="pswd"
               formControlName='password'>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary col-sm-4" [disabled]='form.invalid'>Submit</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <a class="acm-link" [routerLink]="['/login']">
      Already have an account? Login.
    </a>
  </div>
</div>
