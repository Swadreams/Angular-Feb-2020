<div class="card acm-card admin-form">
  <div class="card-header">
    <h3> Login </h3>
  </div>
  <div class="card-body">
    <form #form='ngForm' (ngSubmit)='login(form)'>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               class="form-control"
               id="email"
               placeholder="Enter email"
               name="email"
               minlength='4'
               required
               ngModel
               email
               #emailVar=ngModel>
        <div *ngIf='emailVar.touched && !emailVar.value'
              class="alert alert-danger">
          Please enter Email.
        </div>
        <div *ngIf='emailVar.touched && emailVar.errors && emailVar.errors.minlength'
              class="alert alert-danger">
          Please enter more than {{emailVar.errors.minlength.requiredLength}} chracters.
        </div>
        <div *ngIf='emailVar.touched && emailVar.errors && emailVar.errors.email'
             class="alert alert-danger">
          Please enter valid email address.
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password"
               class="form-control"
               id="pwd"
               placeholder="Enter password"
               name="pswd"
               required
               ngModel
               #password=ngModel>
        <div *ngIf='form.controls.pswd &&
                    form.controls.pswd.touched &&
                    !password.value'
              class="alert alert-danger">
            Please enter Password
        </div>
      </div>
      <div class="text-center">
        <button type="submit"
                class="btn btn-primary col-sm-4"> Login </button>
                <!-- [disabled]='form.invalid' -->
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <a class="acm-link" [routerLink]="['/signup']">
      Don't have an account? Create a new one.
    </a>
  </div>
</div>
