<section class="card acm-card" *ngIf='course'>
  <div class="card-header">
    <h2> Course Details </h2>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-8">

        <div class="row">
          <div class="col-sm-3">
            Course Name :
          </div>
          <div class="col-sm-9">
            {{course.courseName}}
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            Course Code :
          </div>
          <div class="col-sm-9">
            {{course.courseCode}}
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            Trainer Name :
          </div>
          <div class="col-sm-9">
            {{course.trainer}}
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            Next Batch Date :
          </div>
          <div class="col-sm-9">
            {{course.nextBatchDate}}
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            Course Price :
          </div>
          <div class="col-sm-9">
            {{course.price}}
          </div>
        </div>
        <hr>

        <div class="row">
          <div class="col-sm-3">
            Course Description :
          </div>
          <div class="col-sm-9">
            {{course.description | summary : showMore}}
            <button class="btn btn-outline-primary" (click)='showMoreText()'>
              Show {{showMore ? 'Less' : 'More'}}
            </button>
          </div>
        </div>
        <hr>


      </div>
      <div class="col-sm-4">
        <img [src]="course.imageUrl"
             class="course-image"
             width='200'
             alt="Course Image">
      </div>
    </div>
  </div>
  <div class="card-footer text-right">
    <button class="btn btn-primary acm-button">
      Back
    </button>
    <button class="btn btn-warning acm-button" [routerLink]="['/course-edit', courseId]">
      Edit
    </button>
    <button class="btn btn-danger acm-button" (click)="deleteCourse()">
      Delete
    </button>
  </div>
</section>
