<div class="card acm-card">
  <div class="card-header">
    <h3> Update Course </h3>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
          <form [formGroup]='courseForm'>

            <div class="form-group">
              <label>Course Name :</label>
              <input type="text"
                     class="form-control"
                     formControlName='courseName'>
            </div>

          </form>
      </div>
    </div>
  </div>
</div>
